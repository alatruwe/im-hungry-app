<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I'm Hungry!</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>I'm hungry!</h1>
  </header>
  <main>
    <article class="wrapper">
      <section>
        <div class="recipe-img"></div>
        <h2 class="recipe-title"></h2>
        <div class="recipe-info hidden">
          <div class="time-servings-info"></div>
          <div class="nutrition-info"></div>
        </div>
        <div>
          <div class="recipe-details-btn">
            <input class="instruction-btn hidden" value="instructions" type="submit">
            <input class="wine-pairing-btn hidden" value="wine" type="submit">    
          </div>
          <div class="recipe-details">
            <div class='instructions hidden'></div>
            <div class='wine-pairing hidden'></div>
          </div>
        </div>
      </section>
      <div class="buttons">
        <button class="btn start">Find a recipe</button>
        <button class="btn accept-recipe hidden">Accept</button>
        <button class="btn refuse-recipe hidden">Next</button>
        <button class="btn end-recipe hidden">Bon appetit!</button>
      </div>
    </article>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
