<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I'm Hungry!</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Playfair+Display&amp;display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>I'm hungry!</h1>
  </header>
  <main>
    <section class="buttons">
      <input class="btn start-recipe" value="Find a recipe" type="submit">
      <input class="btn start-restaurant" value="Find a restaurant" type="submit">
    </section>
    <section class="content wrapper">
      <div class="recipe-content hidden"></div>
      <div class="restaurant-content"></div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
